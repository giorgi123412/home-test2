<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Giorgi Gogolidze</title>
    </head>
    <body>
        <table>

            <thead>
            <tr>
                <th>Column header 1</th>
                <th>Column header 2</th>
                <th>Column header 3</th>
            </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>Column footer 1</td>
                    <td>Column footer 2</td>
                    <td>Column footer 3</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td colspan="2" rowspan="2">Column cell 1</td>
                    <td>Column cell 2</td>
                    <td>Column cell 3</td>
                </tr>
                <tr>
                    <td>Column cell 2</td>
                    <td>Column cell 3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
